<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发帖</title>
    <include file="Public/bootstrap" />
    <style>
        #title{
            height: 20%;
            font-size: 500%;
        }
        #content{
            height: 80%;
            font-size: 500%;
        }
        #picture{
            font-size: 700%;
            margin-left: 20%;
        }
        #button{
            font-size: 500%;
            margin-left: 75%;
        }
        #space{
            height: 100px;
            background-color: #9B410E;
        }


        #test{
            background: #00AAFF;
        }
    </style>

</head>
<body>
<form>
    <input type="text" class="form-control" placeholder="标题" id="title">
    <textarea class="form-control" placeholder="内容" rows="4" id="content"></textarea>
</form>
<div id="space"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-2"><span class="glyphicon glyphicon-picture" aria-hidden="true" id="picture"></span></div>
        <div class="col-xs-8"><button type="submit" class="btn btn-primary btn-lg" id="button">发表</button></div>
    </div>
</div>

<div id="test">
    <div id="addPicture">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </div>
    <input type="file" id="head-img-file" accept="image/*" name="header" onchange="uploadPicture()" hidden>
</div>

<include file="Public/CommonJs" />
<script>
    $("#addPicture").on("click",function(){
        $("#head-img-file").click();
    });

    function uploadPicture(){
        var self = $("#head-img-file")[0];
        var myfile = self.files;
        var reader = new FileReader();
        reader.readAsDataURL(myfile[0]);
        reader.onload = function(e) {
            $("#head-img-url").attr("src", e.target.result);
            //$("#head-img").attr("value", e.target.result);
        }
    }

    $("#button").click(function(){
        $.post("{U('PostMes/addPost')",{title: $("#title").val(), content: $("#content").val()},function(data){
            if(data.code ==1){
                alert("操作成功！");
            }else{
                alert("操作失败！");
            }
        });
    });

</script>
</body>
</html>
